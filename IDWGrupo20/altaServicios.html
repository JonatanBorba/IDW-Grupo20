<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css" type="text/css" media="screen">
    <link href="css/bootstrap-reboot.min.css" rel="stylesheet" type="text/css" media="screen" />
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" media="screen" />
    <link rel="shortcut icon" href="img/Logo.png" type="image/x-icon">
    <title>Alta Salón - IDW</title>
</head>
<body>
    <!-- Encabezado-->
    <header>
        <!-- Imagen y Logo-->
        <ul class="imagenEmpresa">
            <li><h1>IDW</h1>
            <li><img src="img/Logo.png" alt="IDW Logo" class="logo"></li>
            <li><h1>SALONES</h1></li>
        </ul>

    <!-- Barra de Navegación de Administrador-->    
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid menu">
            <a class="navbar-brand" href="index.html">
                <img class="logo" src="img/Logo.png" alt="Logo" width="40" height="40"> 
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" id="muestroFormSalones" href="altaSalon.html">Salones</a> 
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="muestroFormServicios" href="altaServicios.html">Servicios</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header> 
<main>
<!-- Formulario de Administración de Servicios --> 
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8" style="width: 80%; margin: 0 auto";> 
            <form id="admServicios" class="mt-3">
                <fieldset>
                    <legend>Formulario de Administración de Servicios</legend>
                    <div class="mb-3">
                        <label for="servicio" class="form-label">Servicio</label>
                        <input type="text" class="form-control" id="servicio" size="25" maxlength="25" placeholder="Servicio a realizar" required autofocus/>
                    </div>
                    <div class="mb-3">
                        <label for="descripcion" class="form-label">Descripción</label>
                        <textarea class="form-control" id="descripcion_srv" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="urlimagen" class="form-label">URL de la Imagen</label>
                        <input type="url" class="form-control" id="urlimagen_srv" size="100" placeholder="URL de donde se encuentra alojada la imagen"/>
                    </div>
                </fieldset>
                <button type="button" class="btn btn-primary" id="guardar_srv">Guardar</button>
                <button type="button" class="btn btn-primary" id="listar_srv">Listar</button>
                <button type="button" class="btn btn-danger" id="salir_srv">Salir</button>
            </form>
        </div> 
    
        <!-- Tabla para listar los Servicios -->
        <div class="container">
            <div class="row justify-content-center">
            <div id="divServicios" class="col-md-8" style="width: 80%; margin: 0 auto";> 
            <h2 class="text-center">Listado de Servicios</h2>
            <table class="table table-striped mt-3" id="tablaServicios">
                <thead>
                    <tr>
                        <th>Servicio</th>
                        <th>Descripción</th>
                        <th>Imagen</th>                        
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tablaServiciosBody">
                    
                </tbody>
            </table>
            </div> 
            </div>
        </div>
    </div>
</main>

<footer class="bg-light text-center py-3">
    <div class="container-fluid">
        <ul class="mb-0 ftr_sitio">
            <li><p>&copy; 2025 IDW - Grupo20.</p></li>
            <li>
                <a href="https://facebook.com">
                    <img src="img/facebook.png" alt="Facebook">
                </a>
            </li>
            <li>
                <a href="https://x.com">
                    <img src="img/X.png" alt="X">
                </a>
            </li>
            <li>
                <a href="https://instagram.com">
                    <img src="img/instagram.png" alt="Instagram">
                </a>
            </li>
        </ul>
    </div>
</footer> 
<script src="servicios.js"></script>
</body>
</html>
