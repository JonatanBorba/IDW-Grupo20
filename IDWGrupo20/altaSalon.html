</header> 
<main>
<!-- Formulario de Administración de Salones -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8" style="width: 80%; margin: 0 auto";> 
            <form id="admSalones" class="mt-3">
                <fieldset>
                    <legend>Formulario de Administración de Salones</legend>
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre del Salón</label>
                        <input type="text" class="form-control" id="nombre" size="50" maxlength="50"
                        placeholder="Nombre del salón" autofocus required />
                    </div>
                    <div class="mb-3">
                        <label for="capacidad" class="form-label">Capacidad de Personas</label>
                        <input type="number" class="form-control" id="capacidad" size="3" maxlength="3"
                        placeholder="Capacidad permitida para el salón" required />
                    </div>
                    <div class="mb-3">
                        <label for="direccion" class="form-label">Dirección</label>
                        <input type="text" class="form-control" id="direccion" size="50" maxlength="50"
                        placeholder="Dirección del salón" required/>
                    </div>
                    <div class="mb-3">
                        <label for="descripcion" class="form-label">Descripción</label>
                        <textarea class="form-control" id="descripcion" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="urlimagen" class="form-label">URL de la Imagen</label>
                        <input type="url" class="form-control" id="urlimagen" size="100"
                        placeholder="URL de donde se encuentra alojada la imagen"/>
                    </div>
                </fieldset>
                <button type="button" class="btn btn-primary" id="guardar">Guardar</button>
                <button type="button" class="btn btn-primary" id="listar">Listar</button>
                <button type="button" class="btn btn-danger" id="salir">Salir</button>
            </form>
        </div> 
    
        <!-- Tabla para listar los salones -->
        <div class="container">
            <div class="row justify-content-center">
            <div id="divSalones" class="col-md-8" style="width: 80%; margin: 0 auto";> 
            <h2 class="text-center">Lista de Salones</h2>
            <table class="table table-striped mt-3" id="tablaSalones">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Dirección</th>
                        <th>Descripción</th>
                        <th>Imagen</th>
                        <th>Acción</th>                        
                    </tr>
                </thead>
                <tbody id="tablaSalonesBody">

                </tbody>
            </table>
        </div> 
        </div>
    </div>
</main>
