<main>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Arma un Presupuesto a tú medida</h2>
        <form>
            <div class="mb-3">
                <label for="salonPresupuesto" class="form-label">Seleccione el Salón</label>
                <select id="salonPresupuesto">
                </select>
            </div>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre y Apellido</label>
                <input type="text" class="form-control" id="nombre" placeholder="Escriba su Nombre y Apellido">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="email" placeholder="tucorreo@email.com" >
            </div>
            <div class="mb-3">
                <label for="fecha" class="form-label">Fecha de reserva del salón</label>
                <input type="date" class="form-control" id="fecha">
            </div>
            <div id="serviciosPresupuesto">
            </div>
            <button onclick="calcularPresupuesto()" class="btn btn-primary w-20">Calcular Presupuesto</button>
        </form>
        <div id="resultadoPresupuesto"></div>
    </div>
